<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Droppy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        /* Full-page layout */
        html, body {
            height: 100%;
            background-color: #1a1a1a; /* Dark grey background */
            color: #f5f5f5; /* Light grey text for readability */
        }
        
        /* Make the content take full height */
        .main-container {
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0db8a0 !important;
        }

        .navbar-item, .navbar-brand {
            color: white !important;
        }

        .navbar-item.primary {
            font-weight: bold;
        }

        /* Card Styling */
        .card {
            background-color: #252525; /* Darker background for contrast */
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .card-content {
            color: #ffffff;
        }

        .button.is-primary {
            background-color: #0db8a0 !important;
            border: none;
            color: white;
        }

        .button.is-primary:hover {
            background-color: #0a957f !important;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item primary" href="{{ url_for('index') }}">Droppy</a>
                <a class="navbar-item" href="{{ url_for('config') }}">Config</a>
                <a class="navbar-item" href="{{ url_for('result') }}">Results</a>
            </div>
        </nav>

        <!-- Main Content -->
        <section class="section">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
</body>
</html>
